# Development configuration for integration tests
# SINGLE SOURCE OF TRUTH
working_dir: ".agent/climpt"
app_prompt:
  base_dir: "prompts"

app_schema:
  base_dir: "schema"

output:
  base_dir: "dev_output"

features:
  extendedThinking: true
  debugMode: true
  strictValidation: false
  autoSchema: true

limits:
  maxFileSize: 52428800 # 50MB (larger for dev)
  maxPromptLength: 100000
  maxVariables: 200

environment:
  logLevel: "debug"
  colorOutput: true
  timezone: "UTC"
  locale: "en-US"

dev:
  enableExperimentalFeatures: true
  mockExternalServices: true
  preserveTemporaryFiles: true
