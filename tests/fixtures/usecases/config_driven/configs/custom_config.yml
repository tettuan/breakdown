# Custom configuration for specific use cases
app_name: "breakdown-custom"
version: "1.0.0"
profile: "production"

# Custom prompt settings
prompts:
  default_template_dir: "custom_prompts"
  default_schema_dir: "custom_schema"

  custom_variables:
    - name: "company_name"
      default: "ACME Corp"
    - name: "product_version"
      default: "2.1.0"
    - name: "compliance_level"
      default: "enterprise"

  # Custom directive and layer types
  custom_types:
    directives:
      - name: "analyze"
        description: "Deep analysis workflow"
      - name: "review"
        description: "Code review workflow"
    layers:
      - name: "module"
        description: "Module-level processing"
      - name: "component"
        description: "Component-level processing"

# Advanced output configuration
output:
  default_format: "html"
  custom_css: "styles/corporate.css"
  include_company_branding: true

  templates:
    header: |
      # ${company_name} Analysis Report
      Version: ${product_version}
      Compliance: ${compliance_level}
    footer: |
      ---
      Generated by Breakdown Custom
      Â© ${company_name} ${timestamp}

# Security and compliance
security:
  sanitize_output: true
  remove_sensitive_data: true
  audit_trail: true

compliance:
  standards: ["ISO27001", "SOX"]
  required_fields: ["author", "reviewer", "approval"]

# Integration settings
integrations:
  jira:
    enabled: true
    server_url: "https://company.atlassian.net"

  slack:
    enabled: false
    webhook_url: ""

  email:
    enabled: true
    smtp_server: "mail.company.com"
