# Complete configuration with all available options
app_name: "breakdown"
version: "1.0.0"
profile: "development"

# Advanced prompt settings
prompts:
  default_template_dir: "prompts"
  default_schema_dir: "schema"
  custom_variables:
    - name: "project_name"
      default: "MyProject"
    - name: "team_name"
      default: "Development Team"
    - name: "environment"
      default: "development"

  template_patterns:
    directive_types: ["to", "summary", "find", "defect"]
    layer_types: ["project", "issue", "task", "bugs"]

  variable_substitution:
    enabled: true
    custom_delimiters: ["${", "}"]

# Output configuration
output:
  default_format: "markdown"
  timestamp: true
  include_metadata: true
  custom_headers:
    - "Generated by Breakdown"
    - "Environment: ${environment}"

  file_naming:
    pattern: "${directive}_${layer}_${timestamp}"
    extension: ".md"

# Processing options
processing:
  timeout_seconds: 30
  max_file_size: "10MB"
  concurrent_processing: true

# Error handling
error_handling:
  continue_on_error: false
  log_errors: true
  user_friendly_messages: true

# Logging configuration
logging:
  level: "debug"
  output: "both" # console and file
  file_path: "logs/breakdown.log"
  rotation:
    enabled: true
    max_size: "50MB"

# Custom workflows
workflows:
  bug_detection:
    enabled: true
    config:
      severity_threshold: "medium"
      report_format: "detailed"

  team_collaboration:
    enabled: true
    config:
      include_assignee: true
      include_deadline: true
      notification_enabled: false
