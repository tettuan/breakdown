# Test integration application configuration
# SINGLE SOURCE OF TRUTH
working_dir: "tests/fixtures"
app_prompt:
  base_dir: "prompts"

app_schema:
  base_dir: "schema"

features:
  debugMode: true
  strictValidation: false

logging:
  level: "debug"

integrationTests:
  defaultCases:
    - args: ["to", "project"]
      expectedSuccess: true
      expectedValues: { directive: "to", layer: "project" }
    - args: ["summary", "issue"]
      expectedSuccess: true
      expectedValues: { directive: "summary", layer: "issue" }
    - args: ["invalid", "project"]
      expectedSuccess: false
      expectedErrorType: "VALIDATION_ERROR"
