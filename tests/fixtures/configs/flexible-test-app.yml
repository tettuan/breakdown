# Application configuration for flexible-test profile
# SINGLE SOURCE OF TRUTH
working_dir: "tests/fixtures"
app_prompt:
  base_dir: "prompts"

app_schema:
  base_dir: "schema"

features:
  debugMode: true
  strictValidation: false
  flexiblePatterns: true

logging:
  level: "debug"
  enabled: true

# Flexible test environment settings
test:
  enabled: true
  mockMode: false

# Integration test specific configurations
integration:
  breakdownParams:
    enabled: true
    customConfig: true
    flexibleMode: true
