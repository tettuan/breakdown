# メタデータ
profile_metadata:
  name: "large-patterns"
  description: "Large scale patterns for performance testing"
  created_at: "2024-01-01T00:00:00Z"
  version: "perf-1.0"

# カスタム変数
custom_variables:
  test_type: "performance"
  pattern_size: "large"
  directive_count: 150
  layer_count: 200
  expected_high_memory: true
  expected_slow_regex: true
