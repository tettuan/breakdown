# STDIN test configuration
# ConfigurationTestHelper用のSTDIN処理テスト設定ファイル

# パターンベースの設定
params:
  two:
    directiveType:
      pattern: "^(to|summary|defect)$"
    layerType:
      pattern: "^(project|issue|task)$"

# テストデータ
testData:
  validDirectives:
    - "to"
    - "summary"
    - "defect"

  validLayers:
    - "project"
    - "issue"
    - "task"

  invalidDirectives:
    - "invalid"
    - ""
    - "a" # too short
    - "test space"

  invalidLayers:
    - "INVALID@LAYER"
    - ""
    - "a" # too short
    - "test space"

# その他の設定（デフォルト設定との互換性のため）
directive_patterns: "to|summary|defect"
layer_patterns: "project|issue|task"

# プロンプト設定
app_prompt:
  base_dir: "prompts"
  schema_dir: "schemas"

userVariables:
  author: "STDIN Test Suite"
  version: "1.0.0"

# BreakdownParams設定
breakdown:
  params:
    two:
      directiveType:
        pattern: "^(to|summary|defect)$"
        errorMessage: "directiveType must be 'to', 'summary', or 'defect'"
      layerType:
        pattern: "^(project|issue|task)$"
        errorMessage: "layerType must be 'project', 'issue', or 'task'"
  options:
    userVariables:
      pattern: "^uv-[a-z][a-z0-9-]*$"
      description: "User variables must start with 'uv-' followed by lowercase alphanumeric and hyphens"
  validation:
    two:
      allowedOptions: ["input", "adaptation", "basedir", "workdir", "output", "quiet"]
      allowedValueOptions: ["input", "adaptation", "basedir", "workdir", "output"]
      allowUserVariables: true
