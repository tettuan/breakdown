name: Auto Release on Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write

jobs:
  auto-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if this is a release branch merge
        id: check-release
        run: |
          # PRãŒãƒžãƒ¼ã‚¸ã•ã‚Œã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
          if [[ "${{ github.event.pull_request.merged }}" != "true" ]]; then
            echo "is_release_merge=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ PR was closed but not merged, skipping release"
            exit 0
          fi

          # PRã®headãƒ–ãƒ©ãƒ³ãƒãŒrelease/ã¾ãŸã¯release-ã§å§‹ã¾ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
          HEAD_BRANCH="${{ github.event.pull_request.head.ref }}"
          echo "Head branch: $HEAD_BRANCH"

          if [[ "$HEAD_BRANCH" =~ ^release/ ]] || [[ "$HEAD_BRANCH" =~ ^release- ]]; then
            echo "is_release_merge=true" >> $GITHUB_OUTPUT
            echo "âœ… Release branch merge detected: $HEAD_BRANCH"
          else
            echo "is_release_merge=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ Not a release branch merge (branch: $HEAD_BRANCH), skipping release"
          fi

      - name: Extract version from deno.json
        if: steps.check-release.outputs.is_release_merge == 'true'
        id: get-version
        run: |
          VERSION=$(jq -r '.version' deno.json)
          if [[ -z "$VERSION" || "$VERSION" == "null" ]]; then
            echo "âŒ Error: Could not extract version from deno.json"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "âœ… Extracted version: $VERSION"

      - name: Check if tag already exists
        if: steps.check-release.outputs.is_release_merge == 'true'
        id: check-tag
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          TAG_NAME="v$VERSION"

          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Tag $TAG_NAME already exists, skipping release"
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Tag $TAG_NAME does not exist, proceeding with release"
          fi

      - name: Create and push version tag
        if: steps.check-release.outputs.is_release_merge == 'true' && steps.check-tag.outputs.tag_exists == 'false'
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          TAG_NAME="v$VERSION"

          echo "Creating release tag: $TAG_NAME"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag "$TAG_NAME"
          git push origin "$TAG_NAME"
          echo "âœ… Tag $TAG_NAME created and pushed successfully"

      - name: Create GitHub Release
        if: steps.check-release.outputs.is_release_merge == 'true' && steps.check-tag.outputs.tag_exists == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v${{ steps.get-version.outputs.version }}"
          release_name: "Release v${{ steps.get-version.outputs.version }}"
          body: |
            Release v${{ steps.get-version.outputs.version }}

            ## Installation
            ```bash
            deno add @tettuan/breakdown@${{ steps.get-version.outputs.version }}
            ```

            For more details, see the [changelog](CHANGELOG.md).
          draft: false
          prerelease: false

      - name: Output release information
        if: steps.check-release.outputs.is_release_merge == 'true' && steps.check-tag.outputs.tag_exists == 'false'
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          echo "ðŸŽ‰ Release v$VERSION created successfully!"
          echo "ðŸ“¦ This will trigger the publish workflow to JSR"
          echo "ðŸ”— Release URL: https://github.com/${{ github.repository }}/releases/tag/v$VERSION"
